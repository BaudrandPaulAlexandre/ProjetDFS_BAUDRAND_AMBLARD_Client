
<div class="flex justify-center">
    <div class="grid grid-cols-3 gap-8">
        <div *ngFor="let project of projects" class="bg-purple-400 min-w-52 min-h-max m-12 static rounded-lg ">
            <div class="bg-purple-500 min-w-52 min-h-max -m-2 hover:m-0 absolute rounded-lg shadow-lg hover:shadow-2xl transition-all duration-150 ease-out hover:ease-in">
                <article [routerLink]="['/project', project.id]">
                    <h1 class="m-4 text-2xl font-bold text-white">{{ project.name }}</h1>
                    <hr *ngIf="!isUserMember(project) && !isNotFull(project)" class="m-4 rounded-2xl border-t-2">
                    <div class="flex justify-center">
                        <button *ngIf="!isUserMember(project) && !isNotFull(project)" (click)="signUpToProject(project.id)" class="hover:shadow-form rounded-md bg-[#6A64F1] py-1 px-3 text-center text-base font-semibold text-white outline-none">S'inscrire</button>
                    </div>
                </article>
            </div>
        </div>
    </div>
</div>


<div class="flex justify-center">
    <div class="grid grid-cols-3 gap-8">
        <div *ngFor="let project of projects" class="bg-emerald-800 min-w-52 min-h-max m-12 static rounded-lg ">
            <div class="bg-emerald-800 min-w-52 min-h-max -m-2 hover:m-0 absolute rounded-lg shadow-lg hover:shadow-2xl transition-all duration-150 ease-out hover:ease-in">
                <article [routerLink]="['/project', project.id]">
                    <h1 class="m-4 text-2xl font-bold text-white">{{ project.name }}</h1>
                </article>
            </div>
        </div>
    </div>
</div>

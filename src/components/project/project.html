<article *ngIf="project">
    <h2>{{ project.name }}</h2>
    <p>Propri√©taire : {{ getUserName(project.manager) }}</p>
    <p>{{ project.desc }}</p>
    <p>{{ project.nbOfMembers}} / {{ project.maxNbOfMembers }}</p>
    <p> Membres : </p>
    <div *ngFor="let member of project.members">
        {{ getUserName(member) }}
    </div>
    <button *ngIf="!isUserMember(project) && !isNotFull(project)" (click)="signUpToProject(project.id)">S'inscrire</button>
</article>

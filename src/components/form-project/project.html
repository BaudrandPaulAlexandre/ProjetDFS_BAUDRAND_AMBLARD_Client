
<div class="flex items-center justify-center p-12">
  <h1 class="text-black font-bold text-4xl font-sans">Création d'un projet</h1>
</div>
<div class="flex items-center justify-center p-12">
  <div class="mx-auto w-full max-w-[550px]">
    <form [formGroup]="project" (ngSubmit)="onSubmit()" novalidate="" action="">
    <div class="-mx-3 flex flex-wrap">
        <div class="w-full px-3 sm:w-1/2">
          <div class="mb-5">
            <label for="name" class="mb-3 block text-base font-medium text-[#07074D]"> Nom du projet </label>
            <input id="name" formControlName="name" type="text" placeholder="Nom du projet" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"/>
          </div>
        </div>
        <div class="w-full px-3 sm:w-1/2">
          <div class="mb-5">
            <label for="maxNbOfMembers" class="mb-3 block text-base font-medium text-[#07074D]">Nombre maximum de membres</label>
            <input id="maxNbOfMembers" formControlName="maxNbOfMembers" type="number" min="1" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md">
          </div>
        </div>
      </div>
      <div class="mb-5">
        <label for="desc" class="mb-3 block text-base font-medium text-[#07074D]">Desciption du projet</label>
        <textarea id="desc" formControlName="desc" type="text" placeholder="Description" class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"></textarea>
      </div>
      <div>
        <button type="submit" class="hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none">Création du projet</button>
      </div>
    </form>
  </div>
</div>
